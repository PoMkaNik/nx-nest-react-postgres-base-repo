# Настройки соединений
max_connections = 100
superuser_reserved_connections = 3
listen_addresses = '*'

# Память (оптимизировано для 8GB RAM)
shared_buffers = 2GB                  # 25% от RAM
work_mem = 16MB                       # Меньше из-за ограниченной памяти
maintenance_work_mem = 128MB
effective_cache_size = 4GB            # 50% от RAM

# Журналирование и WAL
wal_level = replica
max_wal_size = 1GB
min_wal_size = 80MB
checkpoint_timeout = 15min
checkpoint_completion_target = 0.9

# Планировщик запросов (для SSD)
random_page_cost = 1.1
effective_io_concurrency = 200

# Параллельные запросы (для 4 CPU)
max_worker_processes = 4
max_parallel_workers_per_gather = 2
max_parallel_workers = 4

# Автовакуум
autovacuum = on
autovacuum_max_workers = 2
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.05
autovacuum_analyze_scale_factor = 0.025

# Логирование
log_min_duration_statement = 1000
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
